# This workflow will re-baseline rbatch image 

name: Build and publish rbatch develoment image

on:
  push:
    branches:
      - dev
      - development
    paths:
      - '.github/workflows/build-docker.yml'
      - 'docker/rbatch/Dockerfile-baseline-ubuntu'
      - 'scripts/rbatch/init.sh'
      - 'scripts/rbatch/R/install_adminutils.R'
      - 'packages-adminutils'

env:
  OS_TAG: "ubuntu"
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 


jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Note branch
        run: echo "Branch is ${{env.BRANCH_NAME}}" 

      - name: Dev build and push Docker image
        id: devpush
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/rbatch/Dockerfile-${{ env.OS_TAG }}
          push: true
          tags: |
            ${{ github.repository_owner }}/rbatch:${{ vars.VERSION_MAJOR }}.${{ vars.VERSION_MINOR }}-dev.${{ github.run_id}}-${{ env.OS_TAG }}
            ${{ github.repository_owner }}/rbatch:dev-${{ env.OS_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
      
